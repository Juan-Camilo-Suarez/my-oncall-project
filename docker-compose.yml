version: '3'

services:
  oncall-web:
    build: .
    hostname: oncall
    labels:
      - co.elastic.logs/enabled=true
    ports:
      - "8080:8080"
      - "8001:8001"
    environment:
      - DOCKER_DB_BOOTSTRAP=1
      - IRIS_API_HOST=iris
    volumes:
      - ./configs/config.docker.yaml:/home/oncall/config/config.yaml
    networks:
      - iris
 
  blackbox-exporter:
    image: quay.io/prometheus/blackbox-exporter:latest
    ports:
      - "9115:9115"
    command:
      - "--config.file=/etc/blackbox_exporter/config.yml"
    volumes:
      - ./configs/blackbox.yml:/etc/blackbox_exporter/config.yml
    networks:
      - iris
  
    
  my_exporter:
    image: camilo2901/suarez-exporter:latest
    networks:
      - iris
    restart: unless-stopped
    ports:
      - "9213:9213"
              


  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
      - "--no-collector.udp_queues"
      - "--no-collector.dmi"
      - "--no-collector.nfs"
      - "--no-collector.zfs"
      - "--collector.textfile"
      - "--collector.textfile.directory=/text_file_volume/"
    ports:
      - "9100:9100"
    restart: unless-stopped
    volumes:
      - '/:/host:ro'  
      - ./text_files:/text_file_volume
    networks:
        - iris


  oncall-mysql:
    hostname: oncall-mysql
    image: mysql:5.7
    labels:
      - co.elastic.logs/enabled=true
    environment:
      - MYSQL_ROOT_PASSWORD=1234
    networks:
      - iris     

  prometheus-oncall:
    hostname: prometheus-oncall
    image: prom/prometheus
    volumes:
      - ./configs:/etc/configs/
    command:
      - --config.file=/etc/configs/prometheus.yml
    # volumes:
    #   - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
    networks:
      - iris

  alertmanager-bot:
    command:
      - --alertmanager.url=http://alertmanager:9093
      - --log.level=info
      - --store=bolt
      - --listen.addr=0.0.0.0:9097
      - --bolt.path=/data/bot.db
      - --telegram.admin=975029829
      - --telegram.token=6882705236:AAHTMe5jfqE-ScJCdhWTIYIDoHj06cLgVKw
    image: metalmatze/alertmanager-bot:0.4.3
    user: root
    ports:
      - 9097:9097
    container_name: alertmanager-bot
    hostname: alertmanager-bot
    environment:
      TZ: "Europe/Moscow"
    restart: unless-stopped
    volumes:
      - ./data:/data
    networks:
      - iris

  alertmanager:
    image: prom/alertmanager:v0.21.0
    user: root
    ports:
      - 9093:9093
    volumes:
      - ./configs/alertmanager/:/etc/alertmanager/
    container_name: alertmanager
    hostname: alertmanager
    environment:
      TZ: "Europe/Moscow"
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/etc/alertmanager/data'
    networks:
      - iris
  
  elasticsearch:
    image: elasticsearch:7.16.1
    volumes:
      - ./configs/elasticsearch/config.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./docker_volumes/elasticsearch/data:/var/lib/elasticsearch/data
    environment:
      ES_JAVA_OPTS: "-Xmx512m -Xms512m"
      ELASTIC_USERNAME: "elastic"
      ELASTIC_PASSWORD: "MyPw123"
      discovery.type: single-node
    networks:
      - elk
    ports:
      - "9200:9200"
      - "9300:9300"

  logstash:
    image: logstash:7.16.2
    volumes:
      - ./configs/logstash/config.yml:/usr/share/logstash/config/logstash.yml
      - ./configs/logstash/pipelines.yml:/usr/share/logstash/config/pipelines.yml
      - ./configs/logstash/pipelines:/usr/share/logstash/config/pipelines
    environment:
      LS_JAVA_OPTS: "-Xmx512m -Xms512m"
    ports:
      - "5044:5044"
      - "5000:5000"
      - "9600:9600"
    networks:
      - elk
    depends_on:
      - elasticsearch

  kibana:
    image: kibana:7.16.1
    depends_on:
      - elasticsearch
    volumes:
      - ./configs/kibana/config.yml:/usr/share/kibana/config/kibana.yml
    networks:
      - elk
    ports:
      - "5601:5601"
    
  beats:
    user: root
    image: elastic/filebeat:7.16.2
    container_name: filebeat
    labels:
      - co.elastic.logs/enabled=false
    volumes:
      - ./configs/filebeat/config.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro  
    networks:
      - elk
    depends_on:
      - logstash

networks:
  iris:
  elk:
    driver: bridge
